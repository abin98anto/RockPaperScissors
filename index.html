<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1><strong> F12 AND GO TO CONSOLE TO SEE THE RESULTS</strong></h1>
    <script>
        console.log('Rock Paper Scissors');

        function randomChoice()
        {
            let r = Math.floor(Math.random()*3);
            let cChoice;
            if (r == 0)
            {
                cChoice = 'Rock';
            }else if (r == 1) {
                cChoice = 'Paper';
            }else {
                cChoice = 'Scissors';
            }
            return cChoice;
        }
        
        let cWins = 0;
        let uWins = 0;
        let T = 0;
        for (i=0;i<5;i++)
        {
            let uChoice = prompt('Enter your choice').toLowerCase();
            let cChoice = randomChoice().toLowerCase();
            if (cChoice == 'rock')
            {
                if (uChoice == 'scissors')
                {
                    cWins=cWins+1;
                } else if (uChoice == 'paper') {
                    uWins=uWins+1;
                }else{
                    T=T+1;
                }
            }
            if (cChoice == 'paper')
            {
                if (uChoice == 'rock')
                {
                    cWins=cWins+1;
                } else if (uChoice == 'scissors') {
                    uWins=uWins+1;
                }else{
                    T=T+1;
                }
            }
            if (cChoice == 'scissors')
            {
                if (uChoice == 'paper')
                {
                    cWins=cWins+1;
                } else if (uChoice == 'rock') {
                    uWins=uWins+1;
                }else{
                    T=T+1;
                }
            }
            console.log('Round '+(i+1));
            console.log('Computer : '+cChoice+'  Your choice : '+uChoice);
            console.log('Computer:'+cWins+'  User:'+uWins+'  Tied:'+T);
        }
        //console.log('Computer:'+cWins+'  User:'+uWins+'  Tied:'+T);
            if (cWins>uWins){
                console.log('Computer Wins!');
            }else if (cWins<uWins){
                console.log('You Won!');
            }else{
                console.log('Tied up!')
            }
    </script>
</body>
</html>
